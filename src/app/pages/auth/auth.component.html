<div class="auth-container">
  <div class="auth-card">
    <div class="auth-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="register-toggle">Register</button>
    </div>

    <div id="login-section" class="auth-section active">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email or Username</label>
          <input type="text" id="login-email" name="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <div id="register-section" class="auth-section">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="register-username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" name="register-confirm-password" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
</div>
