<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img src="assets/logo.svg" alt="Logo" class="h-8 w-auto">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/" routerLinkActive="text-blue-500 border-blue-500" [routerLinkActiveOptions]="{exact: true}"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Home
            </a>
            <a routerLink="/products" routerLinkActive="text-blue-500 border-blue-500"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Products
            </a>
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-4">
          <a routerLink="/cart" routerLinkActive="text-blue-500"
            class="text-gray-500 hover:text-gray-700 relative inline-flex items-center px-3 py-2 rounded-md text-sm font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </a>
          <a routerLink="/auth" routerLinkActive="bg-blue-500 text-white"
            class="bg-blue-700 text-white hover:bg-blue-500 px-4 py-2 rounded-md text-sm font-medium">
            Login
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet />
  </main>

  <footer class="bg-white mt-12">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
        <div>
          <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Shop</h3>
          <ul role="list" class="mt-4 space-y-4">
            <li>
              <a href="#" class="text-base text-gray-500 hover:text-gray-900">New Arrivals</a>
            </li>
            <li>
              <a href="#" class="text-base text-gray-500 hover:text-gray-900">Best Sellers</a>
            </li>
          </ul>
        </div>
        <div>
          <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Support</h3>
          <ul role="list" class="mt-4 space-y-4">
            <li>
              <a href="#" class="text-base text-gray-500 hover:text-gray-900">Contact</a>
            </li>
            <li>
              <a href="#" class="text-base text-gray-500 hover:text-gray-900">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="mt-8 border-t border-gray-200 pt-8">
        <p class="text-base text-gray-400 xl:text-center">&copy; 2025 ILoveThis, Inc. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
